      - key: REACT_APP_BACKEND_URL
        value: https://sagradago-backend.onrender.com
      - key: REACT_APP_RECAPTCHA_SITE_KEY
        value: YOUR_RECAPTCHA_SITE_KEY_HERE
    routes:
      # Serve static files first
      - type: rewrite
        source: /static/*
        destination: /static/*
      # API proxy to backend - Updated URL
      - type: rewrite
        source: /api/*
        destination: https://sagradago-backend.onrender.com/api/*
      # Handle client-side routing - this should be last
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block