      # CRITICAL FIX 2: USE CORRECT BACKEND URL FORMAT
      # Render service URLs are NOT https://service-name.onrender.com
      # They are https://service-name-randomstring.onrender.com
      - key: REACT_APP_BACKEND_URL
        # CORRECT: Use the actual backend service URL from Render dashboard
        value: https://sagradago-backend.onrender.com
    # CRITICAL FIX 3: REMOVE REWRITE RULES FOR API
    # API requests should go directly to backend, not through frontend proxy
    # Render's static service cannot properly handle CORS preflight requests
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block